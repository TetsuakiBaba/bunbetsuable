    <title>非公式：武蔵野市ゴミ分別検索</title>

<body>



    <div class="container">
        <div class="row">
            <div class="col-12">
                <p class="small text-muted text-end">
                    <span class="badge text-bg-warning">更新日: <span id="version"></span></span>
                </p>
                <h2 class="mt-3 mb-3 position-relative">
                    <i class="bi bi-trash"></i>
                    武蔵野市ゴミ分別サーチ
                </h2>



            </div>
            <div class="col-12">

                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

                    <span class="badge text-bg-danger mb-2"><i class="bi bi-exclamation-circle-fill"></i> 免責・注意事項</span>
                    <p class="small">
                        本サービスは武蔵野市とは一切関係がありません。開発者本人の時短を目的に制作されたWebページですので、自己責任にてご活用ください。 武蔵野市のゴミ出しに関する正式な情報取得には<a
                            href="https://www.city.musashino.lg.jp/gomi_kankyo/gomi/bumbetsu/index.html"
                            target="_blank">公式ウェブサイト</a>を参照してください。機能改善やバグ報告、 本サービス詳細及びソースコード一式に関しては <a
                            href="https://github.com/TetsuakiBaba/bunbetsuable" target="_blank">こちら</a>を参照してください。
                    </p>
                </div>
            </div>
            <div class="col-12">
                <div class="form-floating mb-0 mt-3">
                    <input type="text" class="form-control" id="search_keywords" placeholder="電気シェーバー"
                        oninput="keyTyped(event)" style="background-color:transparent;color:var(--color-gray-1);">
                    <label for="floatingInput" style="background-color:transparent">
                        捨てたい品目を入力（例：自転車）
                    </label>
                </div>
            </div>
            <div class="col-12" style="text-align:right">
                <a href="https://www.city.musashino.lg.jp/gomi_kankyo/gomi/bumbetsu/bumbetsu_50onjun/index.html"
                    target="_blank">
                    <span class="badge bg-secondary">
                        ごみ分別表（50音）
                        <i class="bi bi-box-arrow-up-right"></i>
                    </span>
                </a>
                <a href="https://www.city.musashino.lg.jp/gomi_kankyo/gomi/bumbetsu/sodai/1004816.html" target="_blank">
                    <span class="badge bg-secondary">
                        粗大ごみの出し方
                        <i class="bi bi-box-arrow-up-right"></i>
                    </span>
                </a>
            </div>
        </div>
        <hr>
        <tmp>
        </tmp>

            <contents></contents>
            <hr>
        </div>
        <footer class="mt-2 mb-4">

                <i class="bi bi-github me-2"></i>2024 &copy; Tetsuaki Baba
            </a>
        </footer>
